<div id="library">
		<div id="library-content" >
			<div id="library-content-main">
			{% for playlist_data in all_playlists %}
				<A NAME="{{playlist_data.title}}"></A>
				<h2 class='playlist-heading'>{{playlist_data.title}}</h2>
				
				{% for playlist_video in playlist_data.videos %}
					{% if forloop.first %}
						<p class='playlist-desc'>{{playlist_video.playlist.description}}</p>
					{% endif %}
					<A href="/video/{{playlist_video.video.readable_id}}"  class='video-link'>{{playlist_video.video.title}}</A>
				{% endfor %}
				<div class="clear"></div>
				<P></P>
			{% endfor %}
			</div>
		</div>
</div>
