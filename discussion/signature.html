<nobr>
    {% if target %}
        {% if verb %}
            &ndash;{{ target.author.nickname|escape }} {{ verb }} {{ target.date|timesince_ago }}
        {% else %}
            &ndash;{{ target.author.nickname|escape }}, {{ target.date|timesince_ago }}
        {% endif %}

        {% if is_admin %}
            {% admin_tools target %}
        {% endif %}
    {% else %}
        &ndash;Example
    {% endif %}
</nobr>
