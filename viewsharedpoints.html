{% extends "page_template.html" %}
{% block pagescript %}
<style>
#page_sub_nav b { display: none; }
</style>
<script type="text/javascript">
    $(function() {
        $("#reports-jump-menu #page-changer #submit").hide();
        $("#reports-jump-menu #page-changer select").val("sharedpoints");
        $("#reports-jump-menu #page-changer select").change( function() {
            window.location = $("#reports-jump-menu #page-changer select option:selected").val();
        });
    }
    );
</script>
{% endblock pagescript %}
{% block pagetitle %}Shared energy points{% endblock pagetitle %}
{% block pagecontent %}

<script type="text/javascript" src="{% if not App.offline_mode %}http://statickhan.appspot.com{% endif %}/javascript/highcharts.js?{{App.version}}"></script>
<div id="report-page-content">
    <div id="reports-nav">
        <div id="reports-jump-menu">
            <label>View Report:</label>
            <form id="page-changer" action="" method="post">
                <select class="report-select">
                    <option value="classreport" selected="true">Student Progress Report</option>
                    <option value="classtime">Daily Activity Report</option>
                    <option value="sharedpoints">Class Energy Points per Minute</option>
                </select>
                <input type="submit" value="Go" id="submit" />
            </form>
        </div>
        <h3>Class Reports</h3>
    </div>
    <h4>Class Energy Points per Minute</h4>
<script>

var updateInterval = 5000;
var movingAverageInterval = 60000;
var cPointsPerAverage = movingAverageInterval / updateInterval;
var cPoints = 30;
var rgPointsChange = [];
var pointsLast = -1;
var email_coach = null;
{% if user_coach %}
    email_coach = '{{ coach_email|escapejs }}';
{% endif %}

var now = (new Date()).getTime();
var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'highchart',
						defaultSeriesType: 'spline',
						marginRight: 130,
						marginBottom: 100,
                        events: {
							load: function() {
								var series = this.series[0];
                                setInterval(function() {
                                    $.get("/sharedpoints", {coach: email_coach, update: 1}, function(data) {

                                        try { eval("var dict_json = " + data); }
                                        catch(e) { return; }

    									var x = (new Date()).getTime();

                                        if (pointsLast > -1)
                                        {
                                            var dPoints = dict_json.points - pointsLast;

                                            if (rgPointsChange.length >= cPointsPerAverage) rgPointsChange.shift();
                                            rgPointsChange[rgPointsChange.length] = dPoints;

                                            var sum = 0;
                                            for (var ix = 0; ix < rgPointsChange.length; ix++)
                                            {
                                                sum += rgPointsChange[ix];
                                            }
                                            var avg = sum / rgPointsChange.length;

                                            series.addPoint({x: x, y: avg}, true, true);
                                        }
                                        else
                                        {
                                            series.addPoint({x: x, y: 0}, true, true);
                                        }
                                        pointsLast = dict_json.points;
                                    });
								}, updateInterval);
							}
						}
					},
                    plotOptions: {
                        scatter: {
                            dashStyle: 'Solid',
                            lineWidth: 1
                        },
                        series: {
                            showInLegend: false
                        }
                    },
					title: {
                        text: "{{ coach_email|escapejs }} - Class Energy Points",
						x: -20 //center
					},
					subtitle: {
						text: 'Energy Points Earned per Minute (Rolling Average)',
						x: -20
					},
					xAxis: {
                        type: 'datetime',
						tickPixelInterval: 150,
                        labels: {
                            enabled: false
                        }
					},
					yAxis: {
						title: {
							text: 'Energy Points'
						},
                        min: 0,
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
                    tooltip: {
                        formatter: function() {
				                return '<b>'+ this.point.y +' Energy Points per Minute (Rolling Average)</b>';
						}
					},
					legend: {
						layout: 'vertical',
						align: 'right',
						verticalAlign: 'top',
						x: -10,
						y: 100,
						borderWidth: 0
					},
                    series: [
                    {
                        name: 'Random',
                        data:
                            function() {
                                var data = [];
                                for (var ix = 0; ix < cPoints; ix++)
                                {
                                    data[data.length] = {x: now - (ix * updateInterval), y: 0};
                                }
                                return data;
                            }()
                    }]
				});
			});
</script>

<div id="highchart"></div>
</div>
{% endblock pagecontent %}
